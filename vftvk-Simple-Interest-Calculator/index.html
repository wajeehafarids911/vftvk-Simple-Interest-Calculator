<!DOCTYPE html>
<html>
    <head>
    	<!-- title of the page -->
        <title>Web App - Simple interest Calculator</title>
        <!-- link to javascript code -->
    	<script src="script.js"></script>
    	<!-- css -->
    	<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <!-- inputting amount -->
        Amount <input type="number"  id="amount">  <br/>
        Rate <input type="range" id="rate" min="1" max="20" value="default_val" onchange="updateRate()">
         <span id="rate_val"></span> 
        <br/>
        No. of Years 
        <select type="number"  id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br/>
        Interest : <span id="result"></span><br>

        <button id="comp" onclick="compute()">Compute Interest</button>
        </div>

        <footer>
        	&#169; This Calculator belongs to Wajeeha Sheikh
		</footer>
    
    </body>


</html>
